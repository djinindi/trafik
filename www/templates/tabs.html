<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Login" icon-off="ion-lock-combination" icon-on="ion-lock-combination" href="#/tab/login">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="TÃ¦ller" icon-off="ion-model-s" icon-on="ion-model-s" href="#/tab/count">
    <ion-nav-view name="tab-count"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Indstillinger" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
