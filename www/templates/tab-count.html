<ion-view view-title="TÃ¦ller">
  <ion-content>
    <form name="countingForm" novalidate="">
      <ion-list>
        <label class="item item-input">
          <div class="input-label">Tidspunkt</div>
          <ionic-timepicker class="time-picker" input-obj="timePickerObject">
            <input class="input-right time-input" type="text" ng-model="selectedTime" required>
            <i class="ion-clock time-button">
              <standard-time-meridian etime='timePickerObject.inputEpochTime'></standard-time-meridian>
            </i>
          </ionic-timepicker>
        </label>
        <div ng-repeat="category in categories">
          <ion-item class="item-stable item-input">
            <div ng-click="toggleInfo(category)" ng-class="{active: isInfoShown(category)}">
              <i class="icon" ng-class="isInfoShown(category) ? 'ion-chevron-down' : 'ion-chevron-right'"></i>
              &nbsp;
              {{category.Name}}
            </div>
            <input class="input-right" type="number" min=0 ng-model="category.count">
          </ion-item>
          <ion-item class="item-accordion" ng-show="isInfoShown(category)">
            {{category.Info}}
            &nbsp;
            <div class="input-right info-buttons">
              <a class="button button-icon icon ion-plus" ng-click="plus(category)"></a>
              <a class="button button-icon icon ion-minus" ng-click="minus(category)"></a>
            </div>
          </ion-item>
        </div>
        <br>
        <button class="button button-block button-balanced" ng-click="sendData(countingForm)">Submit</button>
      </ion-list>
    </form>
    <div class="task-info">
      {{thisCount.name}}
      <br>
      Din vagt: {{thisCount.start}}-{{thisCount.end}}
    </div>
  </ion-content>
</ion-view>
